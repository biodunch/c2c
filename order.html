<html lang="en">

<head>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png" />
    <link rel="icon" type="image/png" href="assets/img/favicon.png" />

    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"
    />

    <!-- CSS Files -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />

<body>
    <div class="image-container set-full-height" style="background-image: url('assets/img/wizard-city.jpg')">
        <!--   Creative Tim Branding   -->
        <a href="#">
            <div class="logo-container">
                <!--<div class="logo">
                    <img src="assets/img/new_logo.png">
                </div>-->
                <div class="brand">
                    Crop2Cash
                </div>
            </div>
        </a>

        <!--   Big container   -->
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <!--      Wizard container        -->
                    <div class="wizard-container">
                        <div class="card wizard-card" data-color="purple" id="wizard">
                            <form action="" method="">
                                <!--        You can switch " data-color="rose" "  with one of the next bright colors: "blue", "green", "orange", "purple"        -->

                                <div class="wizard-header">
                                    <h3 class="wizard-title">
                                        Crop2Cash
                                    </h3>
                                    <h5>Lets get you your product</h5>
                                </div>
                                <div class="wizard-navigation">
                                    <ul>
                                        <li><a href="#order" data-toggle="tab">Order</a></li>
                                        <li><a href="#delivery" data-toggle="tab">Delivery</a></li>
                                        <li><a href="#description" data-toggle="tab">Order Requirements</a></li>
                                    </ul>
                                </div>

                                <div class="tab-content">

                                    <div class="tab-pane" id="order">

                                        <div class="row">
                                            <div class="col-sm-12">
                                                <h2 class="info-text"> Let's start with the basic details</h2>
                                            </div>
                                            <div class="col-sm-10 col-sm-offset-1">
                                                <div class="form-group label-floating">
                                                    <label class="control-label">What crop would you like to order?</label>
                                                    <input type="text" name='city' class="form-control" id="exampleInputEmail1">
                                                </div>
                                            </div>
                                            <div class="col-sm-10 col-sm-offset-1">
                                                <div class=" col-sm-9 form-group label-floating">
                                                    <label class="control-label">How much of it would you like to order ?</label>
                                                    <input type="text" name='quantity' class="form-control" id="exampleInputEmail1">
                                                </div>
                                                <div class="col-sm-3">
                                                    <div class="form-group label-floating">
                                                        <select name="country" class="form-control">
	                                                	<option disabled="" selected="true">Tons</option>
	                                                	<option value="Albania"> Kg </option>
	                                                	<option value="Algeria"> g </option>
	                                                	<option value="American Samoa"> bags </option>
	                                                	<option value="...">...</option>
	                                            	</select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="tab-pane" id="delivery">
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <div class="col-sm-12">
                                                    <h2 class="info-text"> How would you like it delivered?</h2>
                                                </div>
                                                <div class="col-sm-6 col-sm-offset-3 form-group label-floating">
                                                    <div class="col-sm-offset-3">

                                                        <label class="control-label">Enter desired location</label>
                                                        <input type="text" name='quantity' class="form-control" id="exampleInputEmail1">
                                                    </div>
                                                </div>
                                                <div class="col-sm-3">
                                                    <div class="form-group label-floating">
                                                        <button class="btn btn-lg btn-primary" onclick="initMap()" > Use current Location </button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div id="map"></div>

                                        </div>
                                    </div>
                                    <div class="tab-pane" id="description">
                                        <div class="row">
                                            <h3 class="info-text"> Do you have any other requirements for your order ? </h3>
                                            <div class="col-sm-10 col-sm-offset-1">
                                                <div class="form-group label-floating">
                                                    <label class="control-label">Requirements</label>
                                                    <textarea class="form-control" placeholder="" rows="9"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="wizard-footer">
                                    <div class="pull-right">
                                        <input type='button' class='btn btn-next btn-fill btn-primary btn-wd' name='next' value='Next' />
                                        <input type='button' class='btn btn-finish btn-fill btn-primary btn-wd' name='finish' value='Finish' />
                                    </div>
                                    <div class="pull-left">
                                        <input type='button' class='btn btn-previous btn-fill btn-primary btn-wd' name='previous' value='Previous' />
                                    </div>
                                    <div class="clearfix"></div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- wizard container -->
                </div>
            </div>
            <!-- row -->
        </div>
        <!--  big container -->

        <div class="footer">
            <div class="container text-center">
                Made with <i class="fa fa-heart heart"></i> by <a href="//about.me/labeldevs">LabelDevs</a>
            </div>
        </div>
    </div>

</body>

    <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.
      var map, infoWindow;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 6
        });
        infoWindow = new google.maps.InfoWindow;

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            infoWindow.open(map);
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }
    </script><script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApLv3KTSVVH8I7GCBx1Y8pitDTwpu9fn8&callback=initMap">

</script>
